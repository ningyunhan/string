<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Yunhan</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<script src="{{ url_for('static', filename='js/help.js') }}"></script>
	</head>

	<body>
		<div class="container_back">
		    <div class="form_container">
		    	<form>
			        <div class="form-group">
			            <label for="inputString">Input Your String Here <i class="fa fa-hand-o-down" style="font-size:18px"></i></label>
			            <input type="text" class="form-control" id="inputString" placeholder="String" required>
			        </div>
					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn" style="background-color: rgba(219,21,99,1);background:  linear-gradient(-135deg, #d5007d, #e53935);">
								Submit Your String
							</button>
						</div>
					</div>
			    </form>
			    <br><br><br><br>
				<div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
				<div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>			    
		    </div>

		</div>		
	</body>
</html>
